<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <div class="hero is-primary is-bold">
        <div class="block"></div>
        <div class="container">
            <div class="block has-text-centered">
                <h1 class="title">Random Quote Maker</h1>
            </div>
            
            <div class="block has-text-centered">
                <h3 class="subtitle">Chuck Norris</h3>
            </div>

            <div class="block">
                <button class="button is-danger is-fullwidth make-quote-button">Make a Random Quote</button>
            </div>         
            <div class="block"></div>   
        </div>
    </div>

    <div class="block"></div>

    <div class="columns">
        <div class="column is-4 is-offset-4">
            <div class="container result"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quote_api.js"></script>
    <script src="image_api.js"></script>
    <script src="screen.js"></script>
    <script src="main.js"></script>
  </body>
</html>
